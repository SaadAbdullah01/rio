    <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulb2.gif'">Turn on the light</button>

<img id="myImage" src="bulb.gif" style="width:100px">
<img id="myImage2" src="bulb3.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='bulb.gif'">Turn off the light</button>
<button onclick="document.getElementById('myImage').src='bulb3.gif'">Turn change</button>
